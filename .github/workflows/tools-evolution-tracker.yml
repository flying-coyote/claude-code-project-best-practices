name: Tools Evolution Tracker

# Daily automation to parse patterns and generate TOOLS-TRACKER.md
on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6am UTC
  workflow_dispatch:  # Manual trigger for testing

permissions:
  contents: write  # For committing TOOLS-TRACKER.md updates
  issues: write    # For creating issues when changes detected

jobs:
  update-tools-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml requests

      - name: Generate TOOLS-TRACKER.md
        run: |
          python scripts/generate-tools-tracker.py --detect-deprecations

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet TOOLS-TRACKER.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add TOOLS-TRACKER.md TOOLS-TRACKER.json
          git commit -m "ðŸ”„ Auto-update TOOLS-TRACKER.md

          Generated by tools-evolution-tracker workflow
          Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          git push

      - name: Check measurement expiry
        id: check_expiry
        run: |
          python scripts/check-measurement-expiry.py --create-issue
        continue-on-error: true

      - name: Create issue for expired measurements
        if: steps.check_expiry.outcome == 'failure'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "âš ï¸ Expired Measurement Claims Detected"
          content-filepath: measurement-expiry-issue.md
          labels: |
            automation
            measurement-expiry
            needs-review

      - name: Summary
        run: |
          echo "## Tools Evolution Tracker Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **TOOLS-TRACKER.md changed**: ${{ steps.check_changes.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Measurement expiry check**: ${{ steps.check_expiry.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u)" >> $GITHUB_STEP_SUMMARY
